<!doctype html>
<html>
<head>
<title>Pencil Code Editor</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400|Source+Code+Pro:400">
<link rel="icon" sizes="192x192" href="//<!--#echo var="site"-->/apple-touch-icon.png">
<link rel="shortcut icon" sizes="16x16" href="//<!--#echo var="site"-->/favicon.ico" />
<meta name="viewport" content="initial-scale=1,width=device-width">
<style>
* {box-sizing:border-box;}
</style>
<link rel="stylesheet" type="text/css" href="//<!--#echo var="site"-->/editor.css">
<link rel="stylesheet" type="text/css" href="//<!--#echo var="site"-->/lib/droplet.css">
<link rel="stylesheet" type="text/css" href="//<!--#echo var="site"-->/lib/font-awesome.css">
<link rel="stylesheet" type="text/css" href="//<!--#echo var="site"-->/lib/tooltipster/css/tooltipster.css">
</head>
<body id="pencildoc">
<div id="overflow">
<a href="#code-editor-canvas" aria-label="skip to programming workspace" class="skip">Skip to programming workspace</a>
<div id="overlay"></div>
<div id="notification"><div><div></div></div></div>
<div id="middle"><div></div></div>
<table id="top" width="100%"><tr><td id="topleft"><nobr>
<script>
(function(){
// First, register an error event logger.
window.addEventListener('error', function(ev) {
  (new Image).src = '/log/error' + window.location.pathname + '?error' +
  '&message=' + encodeURIComponent(ev.message) +
  (!ev.error || !ev.error.stack ? '' :
  '&stack=' + encodeURIComponent(ev.error.stack));
});
// Fast fixup: framebust and url-based title.
if (top != self) { top.location.replace(self.location.href); }
window.pencilcode = {
  domain: location.hostname.replace(/(?:(.*)\.)?([^.]*.{8})$/, '$2'),
  owner: location.host.replace(/\.[^.]*.{8}$/, '')
};
window.preload = function(data) {
  window.pencilcode.preloaded = data;
}
function htmlEscape(s){return s.replace(
  /[<>&]/g,function(c){return c=='<'?'&lt;':c =='>'?'&gt;':'&amp;';});}
document.write([
'<a href="/edit/"><span id="owner" title="Top directory" aria-label="Top directory">',
pencilcode.owner,
'</span></a><a href="../"><img aria-label="Parent directory" id="folder" title="Parent directory" src="//',
pencilcode.domain,
'/image/folder_32.png',
'" height="32" width="32"></a>',
'<span role="textbox" id="filename" aria-label="Edit to move or rename" title="Edit to move or rename" style="user-select:text;-webkit-user-select:text;-moz-user-select:text;-ms-user-select:text">',
htmlEscape(location.pathname.replace(/^\/(?:[^\/]*\/)?|\/$/g, '')),
'</span>'].join(''));
})();
</script></nobr></td>
<td id="topright"><nobr id="buttonbar"></nobr></td></tr></table>
<div id="alphapanebox" class="back panebox">
<div id="alphatitle" class="panetitle">
  <span id="alphatitle_text" class="panetitle-text"></span>
  <span id="alphatitle-extra" class="panetitle-extra"></span>
</div>
<div id="alpha" class="pane"></div>
</div>
<div id="bravopanebox" class="left panebox" style="width:100%">
<div id="bravotitle" class="panetitle">
  <span id="bravotitle_text" class="panetitle-text"></span>
  <span id="bravotitle-extra" class="panetitle-extra"></span>
</div>
<div id="bravo" class="pane"
><div class="vcenter"><div class="hcenter"
><div class="loading"></div></div></div></div>
</div>
<div id="charliepanebox" class="right panebox" style="left:100%">
<div id="charlietitle" class="panetitle">
  <span id="charlietitle_text" class="panetitle-text"></span>
  <span id="charlietitle-extra" class="panetitle-extra"></span>
</div>
<div id="charlie" class="pane"></div>
</div>
<div id="guidepane"><div class="guidetitle">guide</div><div class="guidepreview"><iframe></iframe></div></div>
</div><!-- end clip -->
<script src="/load<!--#echo var="filepath"-->?callback=preload"></script>
<script src="/lib/ace/ace.js"></script>
<script src="//<!--#echo var="site"-->/editor.js"></script></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-45359764-1', window.pencilcode.domain);
ga('send', 'pageview');
</script>
</body>
</html>
